- name: Install Docker
  hosts: all
  vars:
    client_image: hawksdev/g2-yolo-client:1.0.0
    backend_image: hawksdev/g2-yolo-backend:1.0.0
    app_folder: /opt/yolo
  tasks:
    - name: Update the cache
      apt:
        update_cache: yes
        upgrade: yes
    - name: Install packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        update_cache: yes
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker Repository
      apt_repository:
          repo: deb https://download.docker.com/linux/ubuntu jammy stable
          state: present
    - name: Update apt and install docker-ce
      apt:
          name:
            - docker-ce
            - docker-ce-cli
            - containerd.io
            - docker-buildx-plugin
            - docker-compose-plugin
            - docker-compose
          state: latest
          update_cache: true

    - name: Install the Docker module for Python, required by ansible
      pip:
       name: docker

